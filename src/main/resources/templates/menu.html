	<head>
		<title>汽车检测线远程智能故障诊断系统</title>

		<link href="/css/css.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
		<script language="javascript" type="text/javascript"> 
			$(function(){
				/** 给左侧功能菜单绑定点击事件  */
				$("td[id^='navbg']").click(function(){
				   	 /** 获取一级菜单的id */
				   	 var navbgId = this.id;
				   	 /** 获取对应的二级菜单id */
				   	 var submenuId = navbgId.replace('navbg','submenu');
				   	 /** 控制二级菜单显示或隐藏  */
				   	 $("#"+submenuId).toggle();
				   	 /** 控制关闭或者开启的图标*/
				   	 $("#"+navbgId).toggleClass("left_nav_expand");
				   	 
				   	 /** 控制其他的一级菜单的二级菜单隐藏按钮都关闭  */
				   	 $("tr[id^='submenu']").not("#"+submenuId).hide();
				   	 /** 控制其他一级菜单的图片显示关闭  */
				   	 $("td[id^='navbg']").not(this).removeClass().addClass("left_nav_closed");
				   	 
				   	 
				})
			})
		</script>
	</head>
<body>
	<div style="margin:10px;background-color:#FFFFFF; text-align:left;">
		<table width="200" height="100%" border="0" cellpadding="0" cellspacing="0" class="left_nav_bg">
			<tr><td class="left_nav_top"><div class="font1">用户菜单</div></td></tr>
			<tr valign="top">
				<td class="left_nav_bgshw" height="50">
					<p class="left_nav_link"><img src="images/left_nav_arrow.gif">&nbsp;&nbsp;<a href="/Instructions" target="main">使用说明</a></img></p>
				</td>
			</tr>
			<tr valign="top">
				<td class="left_nav_bgshw" height="50">
					<p class="left_nav_link"><img src="images/left_nav_arrow.gif">&nbsp;&nbsp;<a href="/upload" target="main">诊断数据上传</a></img></p>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>

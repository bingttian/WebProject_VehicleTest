<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>汽车检测线远程智能故障诊断系统</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />    
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
		<meta http-equiv="description" content="This is my page" />
		<link href="css/css.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
		<script type="text/javascript" src="js/tiny_mce/tiny_mce.js"></script>
		<script type="text/javascript" src="js/jquery.form.js"></script>
		<script type="text/javascript">
		
	    $(document).ready(function() {
	        
	        /** 表单提交的校验 */
	        $("#btn").click(function(){
	        	if(!file){
	        		alert("请上传文档！");
	        		return ;
	        	}
	        	$("#documentForm").submit();
	        })
	    });
			
			
		</script>
	</head>
	<body>
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			 <tr><td height="10"></td></tr>
			 <tr>
			    <td width="15" height="32"><img src="images/main_locleft.gif" width="15" height="32"></td>
				<td class="main_locbg font2"><img src="images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：诊断数据上传</td>
				<td width="15" height="32"><img src="images/main_locright.gif" width="15" height="32"></td>
			 </tr>
		</table>
	
		<table width="100%" height="90%" border="0" cellpadding="10" cellspacing="0" class="main_tabbor">
		  	<tr valign="top">
			    <td>
			    
				 <form id="documentForm" name="documentForm" action="/upfile" enctype="multipart/form-data" method="post">
                        <!-- 隐藏表单，flag表示添加标记 -->
                  <input type="hidden" name="flag" value="2">
				  <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
						<tr><td class="main_tdbor"></td></tr>
						<tr>
							<td class="font3 fftd">故障描述：<br/>
								<textarea name="description" cols="88" rows="11" id="content"></textarea>
							</td>
						</tr>
						<tr>
							<td class="main_tdbor"></td>
						</tr>
					    <tr><td class="font3 fftd">文档：<br/>
							<input type="file" name="file" id="file"  size="30"/>
						</td></tr>
						<tr><td class="main_tdbor"></td></tr>
						<tr><td class="font3 fftd">
								<input type="button" id="btn" value="上传">
								<input type="reset" value="重置">
						</td></tr>
						<tr><td class="main_tdbor">$!{msg}</td></tr>
					  <tr>
						  <td class="main_tdbor">
							  #foreach($key in $data.keySet())
							  $!{key}=$data.get($key) <br>
							  #end
						  </td>
					  </tr>
				  </table>
				  </form>
				</td>
		  	</tr>
		</table>
		<div style="height:10px;"></div>
	</body>
</html>

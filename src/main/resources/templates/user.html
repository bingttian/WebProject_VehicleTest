<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>人事管理系统 ——后台管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
    <meta http-equiv="description" content="This is my page" />
    <link href="/css/css.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr><td height="10"></td></tr>
    <tr>
        <td width="15" height="32"><img src="images/main_locleft.gif" width="15" height="32"></td>
        <td class="main_locbg font2"><img src="images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：用户信息</td>
        <td width="15" height="32"><img src="images/main_locright.gif" width="15" height="32"></td>
    </tr>
</table>
<table width="100%" height="90%" border="0" cellpadding="10" cellspacing="0" class="main_tabbor">
    <form action="change" method="post">
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover" style="width:60%">
                <tr>
                    <td style="width: 10%;text-align:center">用户名：</td>
                    <td style="width: 40%;">$!{username}</td>
                    <td style="width: 40%;"><input type="text" name="username"></td>
                    <td style="width: 10%;text-align:center"><input type="submit" value="修改" /></td>
                </tr>
                <tr>
                    <td style="width: 10%;text-align:center">电话：</td>
                    <td style="width: 40%;">$!{telephone}</td>
                    <td style="width: 40%;"><input type="text" name="telephone"></td>
                    <td style="width: 10%;text-align:center"><input type="submit" value="修改"/></td>
                </tr>
                <tr>
                    <td style="width: 10%;text-align:center">地址：</td>
                    <td style="width: 40%;">$!{address}</td>
                    <td style="width: 40%;"><input type="text" name="address"></td>
                    <td style="width: 10%;text-align:center"><input type="submit" value="修改" /></td>
                </tr>
            </table>
    </div>
        $!{msg_name}$!{msg_tel}$!{msg_address}
    </form>
</table>
<div style="height:10px;"></div>
</body>
</html>
